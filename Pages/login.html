<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/global.css">
    <link rel="stylesheet" href="/Styles/login.css">
    <title>Modu-tutorial</title>
</head>
<body class="centralize">
    <div class="type-logo">
        <h1>Modu Money</h1>
        <p>Controle de Gastos</p>
    </div>

    <form class="login-box">
        <div>
            <div><label>Email</label></div>
            <input type="text" id="email" placeholder="seu@email.com" onchange="onchangeEmail()">
            <div class="error" id="email-required-error">Email é Obrigatório</div>
            <div class="error" id="email-invalid-error">Email é Invalido</div>
        </div>
    
        <div>
            <div><label>Senha</label></div>
            <input type="password" id="password" placeholder="Senha" onchange="onchangePassword()">
            <div class="error" id="password-required-error">Senha é Obrigatória</div>
        </div>

        <div>
            <button type="button" id="recover-password-button" class="clear" disabled="true" onclick="recoverPassword()">Recuperar Senha</button>
        </div>
        <div>
            <button type="button" id="login-button" class="solid" disabled="true" onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="/firebase-init.js"></script>
    <script src="/Scripts/ScriptsOfLogin/loading.js"></script>
    <script src="/Scripts/ScriptsOfLogin/login.js"></script>
    <script src="/Scripts/ScriptsOfLogin/validations.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/global.css">
    <link rel="stylesheet" href="../Styles/register.css">
    <title>Register</title>
</head>
<body class="centralize">
    <div class="type-logo">
        <h1>Modu Money</h1>
        <p>Controle de Gastos</p>
    </div>

    <form class="form-fild">
        <div>
            <div><label>Email</label></div>
            <input type="email" placeholder="seu@email.com" id="email" onchange="onChangeEmail()">
            <div class="error" id="email-required-error">Email é Obrigatório</div>
            <div class="error" id="email-invalid-error">Email é Invalido</div>
        </div>
        <div>
            <div><label>Senha</label></div>
            <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha é Obrigatório</div>
            <div class="error" id="password-min-length-error">Senha deve ter ao menos 6 digitos</div>
        </div>
        <div>
            <div><label>Confirmar Senha</label></div>
            <input type="password" placeholder="Confirmar Senha" id="confirmPassword" onchange="onChangeConfirmPassword()">
            <div class="error" id="password-doesnt-match-error">Senha deve ser igual em ambos os campos</div>
        </div>
        <div>
            <button type="button" class="solid" disabled="true" onclick="register()" id="register-button">Registrar</button>
        </div>
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="/firebase-init.js"></script>
    <script src="/Scripts/ScriptsOfLogin/register.js"></script>
    <script src="/Scripts/ScriptsOfLogin/loading.js"></script>
    <script src="/Scripts/ScriptsOfLogin/validations.js"></script>
</body>
</html>
